<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Tags Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 10px;
        }
        h2 {
            color: #27ae60;
            font-size: 2em;
            margin-top: 20px;
        }
        h3 {
            color: #e67e22;
            font-size: 1.75em;
            margin-top: 15px;
        }
        h4 {
            color: #c0392b;
            font-size: 1.5em;
            margin-top: 10px;
        }
        h5 {
            color: #8e44ad;
            font-size: 1.25em;
            margin-top: 5px;
        }
        h6 {
            color: #7f8c8d;
            font-size: 1em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>This is a Heading 1</h1>
    <h2>This is a Heading 2</h2>
    <h3>This is a Heading 3</h3>
    <h4>This is a Heading 4</h4>
    <h5>This is a Heading 5</h5>
    <h6>This is a Heading 6</h6>

</body>
</html>
